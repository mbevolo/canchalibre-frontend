<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanchaLibre - Reserva tu cancha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div id="barra-usuario" class="barra-usuario">
    <div class="usuario-linea">
        <span id="usuario-logueado"></span>
    </div>
    <div class="usuario-opciones">
        <a href="panel-usuario.html" class="usuario-link">Mi cuenta</a>
        <span class="separador">|</span>
        <a id="logout" class="usuario-link" style="display:none;">Cerrar sesión</a>
    </div>
</div>


<header class="hero-header">
    <div class="hero-overlay">
        <img src="img/canchalibre-logo transparente.png" alt="CanchaLibre" class="hero-logo">
        <p class="hero-subtitle">Encontrá tu cancha disponible en segundos</p>
    </div>
</header>




    <main>
<section class="buscador buscador-card">
    <h2 class="buscador-titulo">Buscador de Turnos</h2>

    <form id="formulario-busqueda">
        <div class="buscador-inline">

            <!-- Deporte -->
            <div class="buscador-item">
                <label for="deporte">Deporte</label>
                <select id="deporte" required>
                    <option value="">Seleccionar</option>
                    <option value="futbol">Fútbol</option>
                    <option value="padel">Pádel</option>
                    <option value="tenis">Tenis</option>
                </select>
            </div>

            <!-- Provincia + Usar mi ubicación -->
            <div class="buscador-item">
                <div class="buscador-label-row">
                    <label for="provincia">Provincia</label>
                    <a href="#" id="usar-ubicacion" class="link-ubicacion">
                        Usar mi ubicación
                    </a>
                </div>
                <select id="provincia">
                    <option value="">Todas</option>
                    <!-- se completa desde app.js -->
                </select>
            </div>

            <!-- Localidad -->
            <div class="buscador-item">
                <label for="localidad">Localidad</label>
                <select id="localidad" disabled>
                    <option value="">Todas</option>
                </select>
            </div>

            <!-- Club -->
            <div class="buscador-item">
                <label for="club">Club</label>
                <select id="club">
                    <option value="">Todos los clubes</option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="buscador-item">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
            </div>

            <!-- Hora -->
            <div class="buscador-item">
                <label for="hora">Hora</label>
                <select id="hora">
                    <option value="">Cualquier hora</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn-buscar-turnos">
            Buscar Turnos
        </button>
    </form>
</section>




        <section id="resultados" class="resultados">
            <!-- Acá se van a mostrar los turnos encontrados -->
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
