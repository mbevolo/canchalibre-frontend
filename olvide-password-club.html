<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olvidé mi contraseña - Club</title>

  <!-- Si ya tenés un archivo global que define API_BASE_URL, podés borrar este bloque -->
  <script>
    window.API_BASE_URL = "https://api.canchalibre.ar";
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: #2c7be5;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .mensaje {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recuperar contraseña (Club)</h1>
    <p>Ingresá el email con el que registraste tu club y te enviaremos un enlace para restablecer tu contraseña.</p>

    <input type="email" id="email" placeholder="Email del club" />

    <button id="btn-enviar">Enviar enlace</button>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const btnEnviar = document.getElementById('btn-enviar');
    const divMensaje = document.getElementById('mensaje');

    async function enviarSolicitud() {
      const email = emailInput.value.trim();
      if (!email) {
        divMensaje.textContent = 'Por favor ingresá un email.';
        return;
      }

      divMensaje.textContent = '';
      btnEnviar.disabled = true;

      try {
        const res = await fetch(`${window.API_BASE_URL}/club/olvide-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok && data.ok) {
          divMensaje.textContent = data.mensaje || 'Te enviamos un email con instrucciones.';
        } else {
          divMensaje.textContent = data.error || 'No se pudo procesar la solicitud.';
        }
      } catch (err) {
        console.error(err);
        divMensaje.textContent = 'Error al conectar con el servidor.';
      } finally {
        btnEnviar.disabled = false;
      }
    }

    btnEnviar.addEventListener('click', enviarSolicitud);

    // Enter para enviar
    emailInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        enviarSolicitud();
      }
    });
  </script>
</body>
</html>
