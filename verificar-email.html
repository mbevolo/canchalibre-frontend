<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando cuenta...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div id="msg" class="text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Verificando...</span>
    </div>
    <h4>Verificando tu cuenta...</h4>
    <p>Por favor esper√° un momento.</p>
  </div>

<script>
window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const tipo = params.get("tipo") || "usuario"; // default

  if (!token) {
    document.getElementById("msg").innerHTML = `
      <h3 class="text-danger">Enlace inv√°lido.</h3>
      <p>Falta el token.</p>
      <a href="login.html" class="btn btn-primary mt-3">Volver al inicio</a>
    `;
    return;
  }

  try {
    // üî• LLAMAR AL BACKEND REAL
    const url = `https://api.canchalibre.ar/verificar-email?token=${token}&tipo=${tipo}`;
    const res = await fetch(url, { redirect: "follow" });

    if (res.redirected) {
      window.location.href = res.url;
      return;
    }

    const txt = await res.text();
    document.getElementById("msg").innerHTML = `
      <h3 class="text-danger">Error en verificaci√≥n</h3>
      <p>${txt}</p>
      <a href="login.html" class="btn btn-primary mt-3">Volver al inicio</a>
    `;

  } catch (err) {
    document.getElementById("msg").innerHTML = `
      <h3 class="text-danger">Error inesperado.</h3>
      <p>No se pudo verificar tu email.</p>
      <a href="login.html" class="btn btn-primary mt-3">Volver al inicio</a>
    `;
  }
};
</script>

</body>
</html>
