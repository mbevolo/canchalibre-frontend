<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando cuenta...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div id="estado" class="text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Verificando...</span>
    </div>
    <h4>Verificando tu cuenta...</h4>
    <p>Por favor esperá un momento.</p>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const tipo  = params.get('tipo'); // "usuario" o "club"

      const contenedor = document.getElementById('estado');

      // Si falta info en la URL, mostramos error
      if (!token || !tipo) {
        contenedor.innerHTML = `
          <h3 class="text-danger">Enlace inválido.</h3>
          <p>El token de verificación no es válido o falta información.</p>
          <a href="login.html" class="btn btn-primary mt-3">Volver al inicio</a>
        `;
        return;
      }

      // ✅ NADA DE fetch / AJAX
      // Navegamos directamente al backend, que ya hace el redirect al login
      window.location.href =
        'https://api.canchalibre.ar/verificar-email'
        + '?token=' + encodeURIComponent(token)
        + '&tipo='  + encodeURIComponent(tipo);
    })();
  </script>

  <script src="js/footer.js"></script>
</body>
</html>
