<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Club</title>

  <!-- Si ya se define en otro lado, podés borrar esto -->
  <script>
    window.API_BASE_URL = "https://api.canchalibre.ar";
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: #2c7be5;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .mensaje {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Nuevo password</h1>
    <p>Ingresá tu nueva contraseña para continuar.</p>

    <input type="password" id="password" placeholder="Nueva contraseña (mínimo 6 caracteres)" />
    <input type="password" id="password2" placeholder="Repetir contraseña" />

    <button id="btn-guardar">Guardar nueva contraseña</button>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    const token = params.get('token');

    const passwordInput = document.getElementById('password');
    const password2Input = document.getElementById('password2');
    const btnGuardar = document.getElementById('btn-guardar');
    const divMensaje = document.getElementById('mensaje');

    if (!email || !token) {
      divMensaje.textContent = "❌ Enlace inválido.";
      btnGuardar.disabled = true;
    }

    async function guardarNuevaPassword() {
      const p1 = passwordInput.value.trim();
      const p2 = password2Input.value.trim();

      if (!p1 || !p2) {
        divMensaje.textContent = "Por favor completá ambos campos.";
        return;
      }

      if (p1 !== p2) {
        divMensaje.textContent = "Las contraseñas no coinciden.";
        return;
      }

      divMensaje.textContent = "";
      btnGuardar.disabled = true;

      try {
        const res = await fetch(`${window.API_BASE_URL}/club/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, nuevaPassword: p1 })
        });

        const data = await res.json();

        if (res.ok && data.ok) {
          divMensaje.innerHTML = "<strong>✔ Contraseña actualizada correctamente.</strong><br>Ya podés iniciar sesión.";
        } else {
          divMensaje.textContent = "❌ " + (data.error || "No se pudo actualizar la contraseña.");
        }
      } catch (err) {
        divMensaje.textContent = "❌ Error al conectar con el servidor.";
      } finally {
        btnGuardar.disabled = false;
      }
    }

    btnGuardar.addEventListener("click", guardarNuevaPassword);

    // enter para guardar
    password2Input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") guardarNuevaPassword();
    });
  </script>

</body>
</html>
